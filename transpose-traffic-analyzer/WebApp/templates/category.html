<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>{{  category_name }}</h1>
    {% if category %}
        {%  if pages %}

            <ul>
               {% for page in pages %}
                <li><a href = "{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        {%  else %}
            <strong>No pages exist in this category</strong>
        {% endif %}
    {% else %}
        <strong> the specified category {{ category_name }}</strong>
    {% endif %}
</body>
</html>
